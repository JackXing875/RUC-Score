name: RUC Score Check

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check_score:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      # 注意：如果 requirements.txt 也在 src 里，这里要改成 pip install -r src/requirements.txt
      # 如果 requirements.txt 在最外层（根目录），就保持原样
      run: |
        pip install requests ddddocr

    - name: Run Check Script
      # 【修改点 1】指定工作目录为 src
      # 这样 python 就会在 src 文件夹内部运行，能找到 main.py 和 RucSpider.py
      working-directory: ./src 
      env:
        STUDENT_ID: ${{ secrets.STUDENT_ID }}
        PASSWORD: ${{ secrets.PASSWORD }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
        RECEIVER: ${{ secrets.RECEIVER }}
      run: python main.py

    - name: Commit and Push if changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 【修改点 2】因为脚本在 src 里运行，scores.json 也会生成在 src 里
        # 所以我们要 add 这个具体路径
        git add src/scores.json
        
        git commit -m "Update score records" || echo "No changes to commit"
        git push
