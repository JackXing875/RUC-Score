name: RUC Score Check

on:
  schedule:
    # 这里的语法是 Cron 表达式
    # */30 * * * * 表示每 30 分钟运行一次
    # 你可以改成 0 * * * * 表示每小时运行一次
    - cron: '*/30 * * * *'
  # 允许手动点击按钮触发（方便调试）
  workflow_dispatch:

jobs:
  check_score:
    runs-on: ubuntu-latest
    
    # 赋予写入权限，以便把 scores.json 存回仓库
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Check Script
      env:
        # 将 GitHub Secrets 注入到环境变量中
        STUDENT_ID: ${{ secrets.STUDENT_ID }}
        PASSWORD: ${{ secrets.PASSWORD }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
        RECEIVER: ${{ secrets.RECEIVER }}
      run: python main.py

    - name: Commit and Push if changes
      run: |
        # 配置 git 身份
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # 检查 scores.json 是否有变动
        git add scores.json
        # 如果没有变动，git commit 会报错，所以加个 || echo 防止报错停止
        git commit -m "Update score records" || echo "No changes to commit"
        git push
